<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Customer Details</title>
</head>
<body>
    <div class="container">
        <h1>Customer Accounts</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${accounts != null and !accounts.isEmpty()}">
            <div class="border border-primary-subtle">
                <table class="table table-striped ">
                    <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                        <th>Overdraft Limit</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${accounts}">
                        <td th:text="${account['accountNumber']}"></td>
                        <td th:text="${account['accountType']['accountTypeName']}"></td>
                        <td th:text="${account['balance']}"></td>
                        <td th:text="${account['overDraftLimit']}"></td>
<!--                        <td></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <a th:href="@{/dashboard}" class="btn btn-primary mt-2">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
