<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>List of Customers</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${customers != null and !customers.isEmpty()}">
            <div class="border border-primary-subtle">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Total Accounts</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer['customerId']}"></td>
                        <td th:text="${customer['customerName']}"></td>
                        <td th:text="${customer['email']}"></td>

                        <td th:text="${customer['phone']}"></td>
                        <td th:text="${customer['totalAccounts']}"></td>

                        <td>
                            <a th:href="@{/customer/{id}(id=${customer['customerId']})}" class="btn btn-sm btn-info">View</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <form th:action="@{/logout-process}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
