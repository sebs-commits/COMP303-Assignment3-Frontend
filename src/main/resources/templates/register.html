<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Bank Account Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-4 mb-4">
        <div class="form-container bg-white shadow rounded p-4">
            <h2 class="text-center mb-4">Create an Account</h2>

            <!-- Display error message if any -->
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

            <form th:action="@{/register-process}" method="post" th:object="${customer}">
                <div class="row g-3">
                    <!-- Username -->
                    <div class="col-md-6">
                        <label for="username" class="form-label required-field">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <!-- Full Name -->
                    <div class="col-md-6">
                        <label for="customerName" class="form-label required-field">Full Name</label>
                        <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="email" class="form-label required-field">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <!-- Password -->
                    <div class="col-md-6">
                        <label for="password" class="form-label required-field">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}"
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="col-md-6">
                        <label for="dob" class="form-label required-field">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                    </div>

                    <!-- Address -->
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>

                    <!-- Phone Number -->
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                               placeholder="(123) 456-7890">
                        <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p>Already have an account? <a th:href="@{/login-page}">Login here</a></p>
            </div>
        </div>
    </div>


</body>
</html>
