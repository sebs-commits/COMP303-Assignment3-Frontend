<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <h1>Banking Analytics</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Overdraft Accounts -->
        <div class="border border-primary-subtle mt-4 p-4">
                <h4>Account Types with Overdraft limit higher than $1000</h4>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Account Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${highOverdraftAccounts}">
                        <td th:text="${account.get('accountTypeName')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Account Types Summary -->
        <div class="border border-primary-subtle mt-4 p-4">
            <h4>Account Types Summary</h4>

            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Account Type</th>
                        <th>Total Open Accounts</th>
                        <th>Total Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="summary : ${accountTypesSummary}">
                        <td th:text="${summary.get('accountTypeName')}"></td>
                        <td th:text="${summary.get('totalAccounts')}"></td>
                        <td th:text="${summary.get('totalBalance')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a th:href="@{/dashboard}" class="btn btn-primary mt-2">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
